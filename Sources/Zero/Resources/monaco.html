<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Editor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        #editor { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="editor"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script>
        let editor;
        
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });
        
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '// Welcome to Zero IDE\\n// Select a file to start editing',
                language: 'javascript',
                theme: 'vs-dark',
                fontSize: 14,
                minimap: { enabled: true },
                automaticLayout: true
            });
            
            // Notify Swift that editor is ready
            window.webkit.messageHandlers.editorReady.postMessage('ready');
        });
        
        // Functions callable from Swift
        function setContent(content, language) {
            if (editor) {
                monaco.editor.setModelLanguage(editor.getModel(), language || 'plaintext');
                editor.setValue(content);
            }
        }
        
        function getContent() {
            return editor ? editor.getValue() : '';
        }
        
        function setLanguage(lang) {
            if (editor) {
                monaco.editor.setModelLanguage(editor.getModel(), lang);
            }
        }
    </script>
</body>
</html>
